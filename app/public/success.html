        document.addEventListener('DOMContentLoaded', () => {
            addConfetti();

    </script>
    
    <style>
        .success{
           margin: 50px;
        }

        .success p{
            text-align: center;
            font-size: larger;

        }

        .success a{
            align-self: center;
            font-size: larger;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            position: absolute;
            animation: confetti-fall 3s ease-in-out infinite;
            transform: rotate(45deg);
            opacity: 0;
        }

        @keyframes confetti-fall {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="success">
        <div class="confetti-container">
