    <form action="" method="post" class="courses-form" id="form">
        <label for="name">Name <br>
            <input type="text" name="name" id="name" required placeholder="John Doe">
        </label>

        <label for="email">Email <br>
            <input type="email" name="email" id="email" required placeholder="johndoe@gmail.com">
        </label>

        <label for="phone">Phone <br>
            <input type="text" name="phone" id="phone" placeholder="0711223344">
        </label>
       
        <label for="lesson">Lesson type <br>
            <select name="lesson" id="lesson">
                <option value="Online">Online</option>
                <option value="Physical">Physical</option>
            </select>
        </label>
        <label for="message">Courses <br>
          <select name="course" id="course" required>
            <option value="Web">Web development</option>
            <option value="Android">Android development</option>
            <option value="Frameworks">Frameworks</option>
            <option value="CMS">Content management systems</option>
            <option value="Web-design">Web UI/UX design</option>
            <option value="Android-design">Android apps UI/UX design</option>
          </select>
        </label><br>
        <label for="message">Message <br>
            <textarea name="message" id="message" cols="30" rows="10" required
                placeholder="Write your message here"></textarea>
        </label>

        <button class="submit" type="submit" id="submit">Send</button>

    </form>
